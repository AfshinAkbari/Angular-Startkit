<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar" fxHide.gt-md></div>

            <button *ngIf="!appConfig.layout.simpleSide.hidden && appConfig.layout.simpleSide.position === 'right'" mat-icon-button
                    class="simple-side-toggle-button"
                    (click)="toggleSidebarOpen('simpleSide')"
                    aria-label="">
                <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
            </button>

            <div class="toolbar-separator"></div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <div class="toolbar-separator"></div>

            <button mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0" src="https://etiket.app/panel/assets/images/avatars/default.png">
                    <span class="username mr-12" fxHide fxShow.gt-sm>مجتبی رمضانی</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>پروفایل</span>
                </button>

                <button mat-menu-item class="">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>خروج</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator"></div>

            <button *ngIf="!appConfig.layout.simpleSide.hidden && appConfig.layout.simpleSide.position === 'left'" mat-icon-button
                    class="simple-side-toggle-button"
                    (click)="toggleSidebarOpen('simpleSide')"
                    aria-label="">
                <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!appConfig.layout.simpleSide.hidden && appConfig.layout.simpleSide.position === 'left'"></div>

            <button mat-icon-button fxHide.gt-md
                    class="custom-side-toggle-button"
                    (click)="toggleSidebarOpen('customSide')"
                    aria-label="">
                <mat-icon class="secondary-text">info</mat-icon>
            </button>

            <div class="toolbar-separator" fxHide.gt-md></div>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar" fxHide fxShow.gt-xs></div>

        </div>

    </div>

</mat-toolbar>
